<!DOCTYPE html>

<head>

    <meta name="theme-color" content="#ffffff">
    <title>–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫—ç–Ω–µ—Ä–≥–æ—Å–±—ã—Ç</title>
    <style>
        /* –§–∏—Ä–º–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ –†—É—Å–ì–∏–¥—Ä–æ */
        :root {
            --rh-blue: #0066A6;
            --rh-orange: #E66A25;
            --rh-blue-pastel: #EAF3FB;
            --rh-orange-pastel: #FFF3E8;
            --rh-blue-light: #E0EDF8;
            
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                           Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-size-title: 24px;
            --font-size-subtitle: 15px;
            --font-size-card: 17px;
            --font-size-caption: 13px;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --spacing-3xl: 32px;
            --spacing-4xl: 48px; /* –î–æ–±–∞–≤–ª–µ–Ω –Ω–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç—Å—Ç—É–ø–∞ */
            
            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 18px;
            
            --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0F172A;
                --card-bg: #1E293B;
                --text-primary: #F1F5F9;
                --text-secondary: #94A3B8;
                --border-color: #334155;
                --rh-blue-pastel: #1E3A5F;
                --rh-orange-pastel: #3D2A1F;
                --rh-blue-light: #1E3A5F;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .app {
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            padding: var(--spacing-lg);
        }

        .logo-container {
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –ª–æ–≥–æ—Ç–∏–ø –≤–Ω—É—Ç—Ä–∏ —Å–µ–±—è */
            margin-bottom: var(--spacing-4xl); /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
            padding-top: var(--spacing-lg); /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∫–∞–∫ —É –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ header */
        }

        .logo {
            max-width: 100%; /* –õ–æ–≥–æ—Ç–∏–ø –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            height: auto; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ */
            /* –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä */
            /* max-height: 64px; */ /* –ü—Ä–∏–º–µ—Ä: –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å –≤—ã—Å–æ—Ç—É, –∫–∞–∫ —É —Å—Ç–∞—Ä–æ–≥–æ .header-icon */
        }
        
        .card-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            width: 100%; /* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–ø–∏—Å–æ–∫ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        }

        .card {
            display: block;
            text-decoration: none;
            color: inherit;
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl) var(--spacing-xl);
            transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            width: 100%; /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–Ω–∏–º–∞—é—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É —Å–ø–∏—Å–∫–∞ */
            max-width: 340px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }
        
        .card:active {
            transform: scale(0.97);
            opacity: 0.85;
            box-shadow: var(--shadow-md);
        }
        
        @media (hover: hover) {
            .card:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }
        }
        
        .card-content {
            display: flex;
            align-items: center;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            gap: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }
        
        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        
        .card:nth-child(1) .card-icon {
            background-color: var(--rh-blue-pastel);
            color: var(--rh-blue);
        }
        
        .card:nth-child(2) .card-icon {
            background-color: var(--rh-orange-pastel);
            color: var(--rh-orange);
        }
        
        .card:nth-child(3) .card-icon {
            background-color: var(--rh-blue-light);
            color: var(--rh-blue);
        }
        
        .card-text {
            flex: 1;
            text-align: left; /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ª–µ–≤–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }
        
        .card-title {
            font-size: var(--font-size-card);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: var(--spacing-xs);
        }
        
        .card-description {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .card-arrow {
            font-size: 24px;
            color: var(--text-secondary);
            transition: transform 0.25s ease;
            margin-left: var(--spacing-md);
        }
        
        .card:active .card-arrow,
        .card:hover .card-arrow {
            transform: translateX(6px);
        }
        
        .footer {
            margin-top: var(--spacing-3xl);
            text-align: center;
            color: var(--text-secondary);
            font-size: var(--font-size-caption);
            padding-bottom: var(--spacing-lg);
        }
        
        @media (max-width: 375px) {
            .app {
                padding: var(--spacing-md);
            }
            
            .logo-container {
                padding-top: var(--spacing-md); /* –°–Ω–∏–∂–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –º–æ–±. –≤–µ—Ä—Å–∏–∏ */
            }

            .card {
                padding: var(--spacing-xl) var(--spacing-lg);
            }
            
            .card-icon {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }
            
            .card-title {
                font-size: 16px;
            }
        }
        
        .card,
        .card-arrow {
            will-change: transform;
        }
        
        @media (pointer: coarse) {
            *:focus {
                outline: none;
            }
        }
    </style>
