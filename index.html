<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>–ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫—ç–Ω–µ—Ä–≥–æ—Å–±—ã—Ç</title>
    <style>
        /* CSS Variables –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Å–≤–µ—Ç–ª–æ–π –∏ —Ç—ë–º–Ω–æ–π —Ç–µ–º */
        :root {
            /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
            --bg-color: #ffffff;
            --secondary-bg-color: #f5f7fa;
            --text-color: #1e293b;
            --secondary-text-color: #64748b;
            --accent-color: #ff6b35;
            --accent-secondary: #003d82;
            --border-color: #e8ecf1;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.06);
            
            /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size-base: 16px;
            --font-size-title: 20px;
            --font-size-caption: 13px;
            
            /* –û—Ç—Å—Ç—É–ø—ã (–º–æ–¥—É–ª—å–Ω–∞—è —Å–µ—Ç–∫–∞ 4px) */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            
            /* –†–∞–¥–∏—É—Å—ã */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            /* –¢–µ–Ω–∏ */
            --shadow-sm: 0 1px 4px var(--shadow-color);
            --shadow-md: 0 2px 8px var(--shadow-color);
        }
        
        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --secondary-bg-color: #0f0f0f;
                --text-color: #f8fafc;
                --secondary-text-color: #94a3b8;
                --border-color: #2d3748;
                --card-bg: #252525;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: var(--spacing-lg);
            /* Safe Area –¥–ª—è —É—á—ë—Ç–∞ –≤—ã—Ä–µ–∑–æ–≤ —ç–∫—Ä–∞–Ω–∞ */
            padding-top: max(var(--spacing-lg), env(safe-area-inset-top));
            padding-bottom: max(var(--spacing-lg), env(safe-area-inset-bottom));
            padding-left: max(var(--spacing-lg), env(safe-area-inset-left));
            padding-right: max(var(--spacing-lg), env(safe-area-inset-right));
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .header {
            margin-bottom: var(--spacing-2xl);
            padding-top: var(--spacing-sm);
        }
        
        .header-title {
            font-size: var(--font-size-title);
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.02em;
        }
        
        .header-subtitle {
            font-size: var(--font-size-caption);
            color: var(--secondary-text-color);
            font-weight: 400;
        }
        
        .button-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-lg);
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            min-height: 56px;
            position: relative;
            overflow: hidden;
        }
        
        /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è touch-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        .button:active {
            transform: scale(0.98);
            background-color: var(--secondary-bg-color);
        }
        
        /* Hover —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è desktop */
        @media (hover: hover) {
            .button:hover {
                background-color: var(--secondary-bg-color);
                border-color: var(--accent-color);
            }
            
            .button:hover .button-arrow {
                transform: translateX(4px);
            }
        }
        
        .button-content {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex: 1;
        }
        
        .button-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 20px;
        }
        
        .button:nth-child(1) .button-icon {
            background-color: rgba(255, 107, 53, 0.1);
            color: var(--accent-color);
        }
        
        .button:nth-child(2) .button-icon {
            background-color: rgba(0, 61, 130, 0.1);
            color: var(--accent-secondary);
        }
        
        .button:nth-child(3) .button-icon {
            background-color: rgba(255, 107, 53, 0.1);
            color: var(--accent-color);
        }
        
        @media (prefers-color-scheme: dark) {
            .button:nth-child(1) .button-icon {
                background-color: rgba(255, 107, 53, 0.2);
            }
            
            .button:nth-child(2) .button-icon {
                background-color: rgba(0, 122, 255, 0.2);
                color: #0a84ff;
            }
            
            .button:nth-child(3) .button-icon {
                background-color: rgba(255, 107, 53, 0.2);
            }
        }
        
        .button-text {
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--text-color);
            line-height: 1.4;
        }
        
        .button-arrow {
            font-size: 20px;
            color: var(--secondary-text-color);
            transition: transform 0.2s ease;
            margin-left: var(--spacing-sm);
        }
        
        .footer {
            margin-top: var(--spacing-2xl);
            text-align: center;
            color: var(--secondary-text-color);
            font-size: var(--font-size-caption);
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 375px) {
            body {
                padding: var(--spacing-md);
            }
            
            .button {
                padding: var(--spacing-md);
                min-height: 52px;
            }
            
            .button-icon {
                width: 36px;
                height: 36px;
            }
            
            .button-text {
                font-size: 15px;
            }
        }
        
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–π */
        .button,
        .button-arrow {
            will-change: transform;
        }
        
        /* –£–±–∏—Ä–∞–µ–º outline –Ω–∞ touch-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        @media (pointer: coarse) {
            *:focus {
                outline: none;
            }
        }
    </style>
